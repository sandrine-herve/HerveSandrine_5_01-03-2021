<body>

  <!-- Navigation -->

      <img src="images\logo.png" width="50" height="50" alt=" logo ORINOCO">

  <!-- Page Content -->
  <div class="container" id="container">

    <div class="row">
      <div class="position">
        <div class="alert alert-success row my-5" id='alert-validate' role="alert">
            Votre article a été ajouté a votre panier !
        </div>
      </div>
      <form action="http://localhost:3000/api/furniture" method="post" name="formSaisie" class="col-12" id="form">

      <!-- /.col-lg-3 faire un résumé des articles mis dans le panier, avec photo et pris, nbre d'article et calcul de prix total -->

      <div class="col-lg-9 my-4" id="buyCard">
      
        <!--Dans cette div il y a aussi une partie JS-->

        <div>
        
        <!-- /.card -->

        <div class="card card-outline-secondary ">
          
          <div class="card-header ">
            Adresse de livraison
          </div>
          <div class="card-body">

             <div class="customer">
              <div class="form-group">
                  <ul class="list-inline">
                    <li class="list-inline-item" >
                        <label id="lastName-customer" for="name">Nom:*</label>
                        <input type="text" class="form-control col-12" name="name" id="lastName">
                        <span id="missName"></span>
                    </li>
                    <li class="list-inline-item" aria-required="">
                      <label for="firstName">Prénom:*</label>
                      <input type="text" class="form-control col-12" name="firstName" id="firstName">
                      <span id="missSurname"></span>
                    </li>
                  </ul>
                
              </div>
             </div>

             <div class="adress-shipping">
              <div class="form-group">
               <label for="adress" class="required-indicator">Adresse:*</label>
               <input type="text" name="address" class="form-control col-12" id="address" required >
               <span id="missAddress"></span>
              </div>
             </div>
             
             <div>
              <ul class="list-inline">
                <li class="list-inline-item">
                  <div class="shipping-podtal">
                    <div class="form-group">
                    <label for="postal ">Code postal:*</label>
                    <input type="text" name="postal" class="form-control col-12" id="postal" placeholder="ex:29300" required >
                    <span id="missPostal"></span>
                  </div>
                </li>
                <li class="list-inline-item">
                  <div class="shipping-city">
                    <div class="form-group">
                    <label for="city">Ville:*</label>
                    <input type="text" class="form-control col-12" name="city" id="city" required >
                    <span id="missCity"></span>
                    </div>
                  </div>
                </li>
              </ul>
             </div>

            
            <div class="form-group">
              <label for="date">Date:*</label>
              <div class="input-group date" data-date-format="dd/mm/yyyy">
                <input  type="date" class="form-control col-4" id="date" placeholder="dd/mm/yyyy" required>
                <span id="missDate"></span>
                  <div class="input-group-addon" >
                    <span class="glyphicon glyphicon-th"></span>
                  </div>
              </div>
            </div>

            <div class="form-group">
              <label for="Email">Adresse mail:*</label>
              <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Entrer votre email" required>
              <span id="missMail"></span>
            </div>
            </form>
            </div>
          </div>

          <a href="gratitude.html" class="btn btn-success col-12 my-5 " id="buy">Valider ma commande!</a>
        </div>
        
        <!-- /.card -->



        
      
      <!-- Ajouter la function valite sur bouton bas de page --> 
    </form> 
  </div>

</div>
